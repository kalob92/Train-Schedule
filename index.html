<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-firestore.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Roboto:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/style.css">
    <title>Train Schedule</title>


</head>


<body>
    <div class="jumbotron">
        <h1 class="display-4">Get Out of Here</h1>
        <p class="lead">Quickly, while you still can.</p>
    </div>

    <div class="row">
        <div class="col-md-12">
        <!-- "current train schedule" div -->
            <div class="card mb-4">
                <div class="card-header">Chances to Leave</div>
                <div class="card-body">
                    <!-- table with 5 columns Train Name, Destination, Frequency (min), Next Arrival, and Minutes Away -->
                    <table class="table table-hover" id='train-schedule'>
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- fill in with js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
        <!-- "add train" div -->
            <div class="card mb-4">
                <div class="card-header">Add Other Chances</div>
                <div class="card-body">
        
                    <!-- form with 4 text inputs, Train Name, Destination, First Train Time (HH:mm - military time), and Frequency (min) -->
                    <form>
                        <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input class="form-control" id="train-name" placeholder="First Train Out" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input class="form-control" id="destination" placeholder="Anywhere but Here" type="text">
                        </div>
                        <div class="form-group">
                            <label for="first-time">First Chance to Leave (HH:mm - military time)</label>
                            <input class="form-control" id="first-time" placeholder="AS:ap" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input class="form-control" id="frequency" placeholder="35" type="text">
                        </div>
                        <!-- submit button -->
                        <button class="btn btn-dark" id="add-train-btn">Submit</button>
                    </form>
        
                </div>
            </div>
        </div>
    </div>


    <!-- ref to javascript file -->
    <script type="text/javascript" src="assets/app.js"></script>

</body>


</html>
